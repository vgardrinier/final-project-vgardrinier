<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Victor's Local Energy Trading System</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Victor's Local Energy Trading system</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="collectiveRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    </div>

    <div id="Template" style="display: none;">
      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Baker Street 100 - 111</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%; height: 200px; background-size: cover;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Number of Homes in the Collective</strong>: <span class="pet-age">3</span><br/>
            <strong>Location</strong>: <span class="pet-location">Warren, MI</span><br/><br/>
            <button class="btn btn-default btn-adopt" type="button" data-id="0">Join</button>
          </div>
        </div>
      </div>
    </div>

   <!--  NEW COLLECTIVE - FORM -->

    <div style="text-align: center">
      <h2>Add collective</h2>
        <p>Enter the address below</p>
        <form id="addAdmin">
          <div class="form-group"><input id="adminAddrAdd" type="text" placeholder="20-23 Baker Street" style="width: 50vw;"></div>
        <p>Enter the total number of Homes</p>
         <!--  <div class="form-group"><input type="text" id="adminNumberHomes" placeholder="5"></div> -->
          <select class="form-group" id="adminNumberHomes" placeholder="5" style="width: 50vw; text-align: center;">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
          </select>
        <input class="btn btn-success btn-add-admin" type="submit" value="Add">
        </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
